<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - WG Convênios Funerários</title>
    <meta name="description"
        content="Entre em contato com a WG Convênios Funerários. Estamos prontos para atender você e sua família com planos funerários acessíveis e assistência completa.">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/img/logos/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/utils/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/contato.css">
    <link rel="stylesheet" href="../assets/css/components/footer.css">
    <link rel="stylesheet" href="../assets/css/components/navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body>

    <div class="contact-container">
        <div class="contact-wrapper">
            
            <!-- Informações de Contato -->
            <div class="contact-card">
                <div class="contact-header">
                    <i class="fas fa-phone-alt contact-icon"></i>
                    <h2 class="contact-title">Fale Conosco</h2>
                </div>

                <div class="contact-details">
                    <div class="contact-item">
                        <i class="fas fa-phone contact-detail-icon"></i>
                        <span class="contact-text">(11) 4639-8437 / 4640-2289</span>
                    </div>

                    <div class="contact-item highlight">
                        <i class="fab fa-whatsapp contact-detail-icon"></i>
                        <span class="contact-text">+55 11 98105-0511</span>
                    </div>

                    <div class="contact-item">
                        <i class="fas fa-envelope contact-detail-icon"></i>
                        <span class="contact-text">contato@wgconvenios.com.br</span>
                    </div>

                    <div class="contact-item">
                        <i class="fas fa-map-marker-alt contact-detail-icon"></i>
                        <span class="contact-text">R. Uberlândia, 220 - Vila Virginia, Itaquaquecetuba - SP CEP
                            08573-020</span>
                    </div>
                </div>

                <!-- Mapa do Google -->
                <div class="contact-map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3659.1234567890123!2d-46.3456789!3d-23.456789!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cef8c1d3711f31%3A0x67184623de45e0f0!2sR.%20Uberl%C3%A2ndia%2C%20220%20-%20Vila%20Virginia%2C%20Itaquaquecetuba%20-%20SP%2C%2008573-020!5e0!3m2!1spt-BR!2sbr!4v1234567890!5m2!1spt-BR!2sbr"
                        width="100%" height="220" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>

                <div class="contact-social">
                    <a href="https://www.facebook.com/wgconvenio/" class="social-link" aria-label="Facebook"><i
                            class="fab fa-facebook-f"></i></a>
                    <a href="https://www.instagram.com/wgconvenio/" class="social-link" aria-label="Instagram"><i
                            class="fab fa-instagram"></i></a>
                    <a href="https://www.linkedin.com/company/conv%C3%AAnio-funer%C3%A1rio-wg/about/"
                        class="social-link" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>

            <!-- Formulário de Contato -->
            <div class="contact-form-container">
                <form id="contactForm" class="contact-form">
                    <div class="form-header">
                        <i class="fas fa-paper-plane form-icon"></i>
                        <h2 class="form-title">Enviar Mensagem</h2>
                    </div>

                    <div class="form-group">
                        <label for="name" class="form-label">Nome Completo</label>
                        <input type="text" id="name" class="form-input" placeholder="Digite seu nome" required>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" id="email" class="form-input" placeholder="seuemail@exemplo.com" required>
                    </div>

                    <div class="form-group">
                        <label for="phone" class="form-label">Telefone</label>
                        <input type="tel" id="phone" class="form-input" placeholder="(11) 98765-4321" required>
                    </div>

                    <div class="form-group">
                        <label for="message" class="form-label">Mensagem</label>
                        <textarea id="message" class="form-textarea" rows="5" placeholder="Como podemos te ajudar?"
                            required></textarea>
                    </div>

                    <button type="button" onclick="enviarWhatsapp()" class="form-button">
                        <i class="fab fa-whatsapp button-icon"></i> Enviar via WhatsApp
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Botão de voltar ao topo -->
    <button id="backToTopBtn" class="back-to-top" aria-label="Voltar ao topo">
        <svg class="arrow-icon" viewBox="0 0 24 24">
            <path d="M12 4l-8 8h5v8h6v-8h5z" />
        </svg>
    </button>

    <!-- Ícone do WhatsApp -->
    <div class="whatsapp-icon"
        onclick="window.open('https://wa.me/5511981050511?text=Olá,%20venho%20pelo%20site%20da%20WG%20Convênios%20Funerários.', '_blank')">
        <i class="fab fa-whatsapp fa-3x" aria-label="Ícone do WhatsApp"></i>
    </div>

    <script>
        function enviarWhatsapp() {
            const nome = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const telefone = document.getElementById('phone').value.trim();
            const mensagem = document.getElementById('message').value.trim();

            if (!nome || !email || !telefone || !mensagem) {
                alert('Por favor, preencha todos os campos!');
                return;
            }

            const numero = '13981492795';
            const texto = `Olá! Me chamo *${nome}*.
    
    E-mail: ${email}
    Telefone: ${telefone}
    
    *Mensagem:* ${mensagem}`;

            const url = `https://wa.me/${numero}?text=${encodeURIComponent(texto)}`;
            window.open(url, '_blank');
        }
    </script>

    <script src="../assets/js/components/navpages.js"></script>
    <script src="../assets/js/nav.js"></script>
    <script src="../assets/js/contato.js"></script>
    <script src="../assets/js/utils/bootstrap.bundle.min.js"></script>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script src="../assets/js/components/footerpages.js"></script>
    <script src="../assets/js/components/scroll.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <!-- Eduardo Dos Santos Ferreira -->
</body>

</html>
