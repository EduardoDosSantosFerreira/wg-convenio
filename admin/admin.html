<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel Admin - Postagens</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    .post {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      align-items: center;
    }
    .post img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
    }
    .post-details {
      flex-grow: 1;
    }
    #previewImage {
      max-width: 200px;
      max-height: 200px;
      margin-top: 10px;
      display: none;
    }
    .loading {
      display: none;
    }
  </style>
</head>
<body class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Painel de Postagens</h1>
    <button class="btn btn-danger" id="logoutBtn">
      <i class="bi bi-box-arrow-right"></i> Sair
    </button>
  </div>

  <form id="postForm" class="mb-4">
    <input type="hidden" id="postId" />
    <div class="mb-3">
      <label for="imageFile" class="form-label">Imagem</label>
      <input type="file" id="imageFile" class="form-control" accept="image/*" />
      <img id="previewImage" src="#" alt="Preview" class="img-thumbnail" />
      <div class="form-text">Ou insira uma URL abaixo</div>
    </div>
    <div class="mb-3">
      <label for="imagem" class="form-label">URL da Imagem (alternativo)</label>
      <input type="url" id="imagem" class="form-control" />
    </div>
    <div class="mb-3">
      <label for="texto" class="form-label">Legenda</label>
      <textarea id="texto" class="form-control" rows="3" required></textarea>
    </div>
    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-success" id="submitBtn">
        <span class="spinner-border spinner-border-sm loading" role="status" aria-hidden="true"></span>
        <span class="btn-text">Salvar Postagem</span>
      </button>
      <button type="button" class="btn btn-secondary" id="cancelEdit" style="display:none;">Cancelar Edição</button>
    </div>
  </form>

  <h2>Postagens Cadastradas</h2>
  <div id="postList"></div>

  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto">Notificação</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../admin/firebase/firebase.config.js"></script>
  <script type="module" src="../src/assets/js/adminController.js"></script>
</body>
</html>
